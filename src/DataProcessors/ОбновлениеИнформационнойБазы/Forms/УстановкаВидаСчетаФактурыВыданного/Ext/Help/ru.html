<h1>Обработка «Обновление данных "Счет-фактура выданный"»</h1>
<p>Обработка используется в контексте обновления на ред. 10.3</p>
<p>В редакции УТ 10.3 изменен состав реквизитов документа «Счет-фактура выданный». Данная обработка предназначена для заполнения новых реквизитов по данным документа.</p></body></html>
