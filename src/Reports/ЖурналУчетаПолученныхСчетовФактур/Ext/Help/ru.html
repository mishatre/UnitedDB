<h1 class="">Отчет «Журнал полученных счетов-фактур»</h1>
<p class="Usual">В журнале учета полученных счетов-фактур хранятся счета-фактуры, полученные от продавцов.<br>В отчет «Журнал полученных счетов-фактур» включаются все счета-фактуры полученные организацией в течении указанного периода.</p></body></html>
