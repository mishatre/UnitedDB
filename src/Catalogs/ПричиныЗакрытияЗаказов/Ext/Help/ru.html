<h1 class="">Справочник "Причины закрытия заказов"</h1>
<p class="Usual">Справочник предназначен для хранения и классификации причин закрытия <a href="Document.ЗаказПокупателя/Help">заказов покупателей</a>, <a href="Document.ЗаказПоставщику/Help">заказов поставщикам</a> и <a href="Document.ВнутреннийЗаказ/Help">внутренних заказов</a> для дальнейшего <a href="Report.АнализПричинЗакрытияЗаказов/Help">анализа причин закрытия заказов</a>.</p></body></html>
