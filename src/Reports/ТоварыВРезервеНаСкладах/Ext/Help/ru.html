<h1 class="">Отчет "Товары в резерве на складах"</h1>
<p class="Usual">Отчет показывает количество товаров, зарезервированных по <a href="Document.ЗаказПокупателя/Help">заказам покупателей</a>, <a href="Document.ВнутреннийЗаказ/Help">внутренним заказам</a>, <a href="Document.ПриходныйОрдерНаТовары/Help">приходным ордерам</a> и т.д.. Отчет можно группировать по складам и детализировать до уровня конкретного документа резерва.</p></body></html>
