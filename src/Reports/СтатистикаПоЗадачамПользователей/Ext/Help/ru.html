<h1 class="">Отчет «Статистика по задачам пользователей»</h1>
<p class="Usual">Отчет «Статистика по задачам пользователей» используется для контроля и анализа  задач пользователей. В отчет выводится информация о количестве выполненных, невыполненных, просроченных задача сгруппированных по пользователям и точкам маршрутов. </p>
