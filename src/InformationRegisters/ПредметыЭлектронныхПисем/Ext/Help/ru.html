<h1 class="">Регистр сведений "Предметы электронных писем"</h1>
<p class="Usual">Регистр предназначен для хранения соответствия предметов электронных писем и <a href="Document.ЭлектронноеПисьмо/Help">электронных писем</a> и для отображения среза последних данного регистра в интерфейсном решении <a href="DataProcessor.МенеджерКонтактов/Help">главной консоли встроенного почтового клиента</a>.</p></body></html>
