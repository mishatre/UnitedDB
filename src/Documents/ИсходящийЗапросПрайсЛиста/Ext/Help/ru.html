<h1 class="">Документ "Исходящий запрос прайс-листа"</h1>
<p class="Usual">Документ предназначен для формирования запроса поставщику на прайс-лист.</p>
<p class="Usual">Отправка электронного документа осуществляется при нажатии на кнопку <strong>"Отправить"</strong>.</p>
<p class="Usual"><a href="Catalog.УчетныеЗаписиЭлектронногоОбмена/Help">Учетная запись электронного обмена</a> должна быть определена.</p></body></html>
