<h1 class="">Регистр сведений "Плановые остатки товаров"</h1>
<p class="Usual"></p>
<p class="Usual">Плановые остатки указываются в разрезе номенклатуры и характеристик. Планированию подлежат данные как по количеству, так и по суммам и по сумме НДС.</p>
