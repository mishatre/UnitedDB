<h1 class="">Обработка «Заполнение ресурса НДС в регистре Продажи»</h1>
<p>Обработка используется в контексте обновления на ред. 10.3</p>
<p>Обработка выполняет заполнение нового ресурса «НДС» в регистре <a href="AccumulationRegister.Продажи/Help">«Продажи»</a>. Расчет происходит на базе сведений по ресурсу «Стоимость» и размера ставки НДС в документе.</p></body></html>
