<h1 class="">Регистр сведений "Группы рассылки учетных записей электронной почты"</h1>
<p class="Usual">Регистр предназначен для хранения соответствий <a href="Catalog.ГруппыПочтовойРассылки/Help">групп почтовой рассылки</a> и <a href="Catalog.УчетныеЗаписиЭлектроннойПочты/Help">учетных записей</a> в которых группы рассылки могут использоваться. Данное соответствие настраивается в форме элемента справочника <a href="Catalog.ГруппыПочтовойРассылки/Help">группы почтовой рассылки</a>.</p></body></html>
