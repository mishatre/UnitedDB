<h1>Обновление правил обмена с конфигурацией "Бухгалтерия предприятия"</h1>
<p> </p>
<p>Предназначена для обновления правил обмена с конфигурацией "Бухгалтерия предприятия". Правила обмена в настройках обмена данными с конфигурацией "Бухгалтерия предприятия" будут заменены новыми правилами обмена.</p></body></html>
